<!DOCTYPE html>

<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <style>
            #number {
                position: relative;
                font-size: 30rem;
                text-align: center;
            }
            div:not(#number) {
                text-align: center;
            }
            button {
                font-size: 3rem;
                margin: 1%;
            }
        </style>
    </head>
    
    <body>
        
        <div id="number">0</div>
        
        <div>
            <button id="decrease">DECREASE</button>

            <button id="reset">RESET</button>

            <button id="increase">INCREASE</button>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
